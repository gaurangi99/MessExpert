spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url = ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/spe_final?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false&allowPublicKeyRetrieval=true}
spring.datasource.username = ${SPRING_DATASOURCE_USERNAME:kakshi}
spring.datasource.password = ${SPRING_DATASOURCE_PASSWORD:password}
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
server.port=9191
